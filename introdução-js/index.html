<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Js</title>
</head>
<body>
    <div>
        <label for="inputAltura">Altura (cm)</label>
        <input type="number" id="inputAltura">
    </div>
    <div>
        <label for="inputPeso">Peso</label>
        <input type="number" id="inputPeso">
    </div>
    <button onclick="geraImc()">Calcular</button>
    <h1>Veja a interpretação do IMC</h1>
    <table>
        <tr>
            <td>IMC</td>
            <td>Classificação</td>
            <td>Obesidade (grau)</td>
        </tr>
        <tr>
            <td>Menor que 18,5</td>
            <td>Magreza</td>
            <td>0</td>
        </tr>
        <tr>
            <td>Entre 18,5 e 24,9</td>
            <td>Normal</td>
            <td>0</td>
        </tr>
        <tr>
            <td>Entre 25,0 e 29,9</td>
            <td>Sobrepeso</td>
            <td>I</td>
        </tr>
        <tr>
            <td>Entre 30,0 e 39,9</td>
            <td>Obesidade</td>
            <td>II</td>
        </tr>
        <tr>
            <td>Maior que 40,0</td>
            <td>Obesidade Grave</td>
            <td>III</td>
        </tr>
    </table>

    <h2 id="resultado"></h2>
    <h3 id="classificacao"></h3>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
