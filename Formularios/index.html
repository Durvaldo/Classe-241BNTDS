<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <h1>Formulários</h1>
    <form action="#" method="get">
        <label for="inputNome">Nome</label>
        <input readonly autocomplete="off" type="text" maxlength="10" placeholder="Digite Seu Nome" name="nome" id="inputNome">
        <br>
        <label for="inputSobrenome">Sobrenome</label>
        <input type="text" id="inputSobrenome">
        <br>
        <label for="inputNotificacao">Deseja receber notificações</label>
        <input type="checkbox" id="inputNotificacao">
        <br>
        <p>Selecione sua nota</p>
        <input type="radio" value="1" name="inputNota" id="inputNota1">
        <label for="inputNota1">1</label>
        <input type="radio" value="2" name="inputNota" id="inputNota2">
        <label for="inputNota2">2</label>
        <input type="radio" value="3" name="inputNota" id="inputNota3">
        <label for="inputNota3">3</label>
        <input type="radio" value="4" name="inputNota" id="inputNota4">
        <label for="inputNota4">4</label>
        <input type="radio" value="5" name="inputNota" id="inputNota5">
        <label for="inputNota5">5</label>
        <br>
        <label for="inputSenha">Senha</label>
        <input type="password" id="inputSenha">
        <br>
        <label for="inputData">Data de nascimento</label>
        <input type="date" id="inputData">
        <br>
        <label for="inputCor">Cor favorita</label>
        <input type="color" id="inputCor">
        <br>
        <label for="inputEmail">Email</label>
        <input autofocus type="email" name="email" required id="inputEmail">
        <br>
        <label for="inputNumber">Numero</label>
        <input type="number" step="5" id="inputNumber">
        <br>
        <label for="inputRange">Range</label>
        <input type="range" id="inputRange">
        <br>
        <label for="inputUrl">Url</label>
        <input type="url" id="inputUrl">
        <br>
        <label for="inputFile">Arquivo</label>
        <input type="file" id="inputFile">
        <br>
        <label for="inputTime">Horas</label>
        <input type="time" id="inputTime">
        <br>

        <label for="">Selecione o dia</label>
        <select name="" id="">
            <option>Segunda</option>
            <option>Terça</option>
            <option>Quarta</option>
            <option>Quinta</option>
            <option>Sexta</option>
            <option>Sabado</option>
            <option>Domingo</option>
        </select>
        <br>
        <label for="">Comentarios</label>
        <textarea name="" id="" cols="30" rows="10" placeholder="Escreva seu comentario"></textarea>

        <button type="button" disabled>Cadastrar</button>

        <input type="submit" value="Cadastrar">
        <button type="submit">Cadastrar</button>
    </form>

    <br>
    <iframe width="560" height="315" src="https://locamarlocacoes.com.br/" frameborder="0"></iframe>

</body>
</html>
